<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airaview | Video</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    #ytPlayer {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <iframe id="ytPlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <h2 id="videoTitle">Video Title</h2>
      <p id="videoStats">ChannelName Â· 0 views</p>
    </div>

    <div class="card">
      <h3>Description</h3>
      <p id="videoDesc">Video description goes here.</p>
    </div>

    <div class="card" style="padding: 15px;">
      <button id="likeBtn" class="btn">Like</button>
      <button id="shareBtn" class="btn" onclick="navigator.share({title:videoTitle.innerText,url:window.location.href});">Share</button>
    </div>

    <div class="card" style="padding: 15px;">
      <h3>Comments</h3>
      <input type="text" id="commentInput" placeholder="Add a comment..." />
      <button id="commentBtn" class="btn">Post Comment</button>
      <ul id="commentsList" style="margin-top: 10px; list-style: none;"></ul>
    </div>

    <div class="card" style="padding: 15px;">
      <h3>Related Videos</h3>
      <ul id="relatedList" style="list-style: none;"></ul>
    </div>

    <div id="ad-320x50" style="margin: 20px auto; text-align: center;"></div>

    <a href="home.html" class="btn" style="background: #555; margin-top: 20px;">Back to Home</a>
  </div>

  <!-- Firebase + main.js -->
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
