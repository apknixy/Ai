<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ytify Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background: #1e1e2e;
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2d2d3a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: #3b82f6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links span {
      color: #3b82f6;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>

    <!-- Email & Password -->
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <!-- Buttons -->
    <button id="loginBtn" onclick="login()">Login</button>
    <button id="registerBtn" class="hidden" onclick="register()">Register</button>
    <button id="resetBtn" class="hidden" onclick="resetPassword()">Send Reset Link</button>

    <!-- Links -->
    <div class="links">
      <span onclick="showRegister()">Create Account</span> | 
      <span onclick="showLogin()">Login</span> | 
      <span onclick="showReset()">Forgot Password?</span>
    </div>
  </div>

  <script>
    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDmuE4wLWv1ZGfuAUmiRBH1Pz21M3Xs4kc",
      authDomain: "ytify-8982c.firebaseapp.com",
      databaseURL: "https://ytify-8982c-default-rtdb.firebaseio.com",
      projectId: "ytify-8982c",
      storageBucket: "ytify-8982c.appspot.com",
      messagingSenderId: "1072469051926",
      appId: "1:1072469051926:web:45d164d9e150bdf0d1c337",
      measurementId: "G-VFFG8ER5Q2"
    };
    firebase.initializeApp(firebaseConfig);

    // ðŸ”¹ Functions
    function login() {
      let email = document.getElementById("email").value;
      let pass = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then((user) => {
          window.AppInventor.setWebViewString("LOGIN_SUCCESS:" + email);
        })
        .catch((err) => { alert(err.message); });
    }

    function register() {
      let email = document.getElementById("email").value;
      let pass = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then(() => { alert("Registered! Please Login."); showLogin(); })
        .catch((err) => { alert(err.message); });
    }

    function resetPassword() {
      let email = document.getElementById("email").value;
      if (!email) return alert("Enter your email first!");
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => { alert("Reset link sent to " + email); showLogin(); })
        .catch((err) => { alert(err.message); });
    }

    // ðŸ”¹ UI Control
    function showLogin() {
      document.getElementById("formTitle").innerText = "Login";
      document.getElementById("loginBtn").classList.remove("hidden");
      document.getElementById("registerBtn").classList.add("hidden");
      document.getElementById("resetBtn").classList.add("hidden");
    }
    function showRegister() {
      document.getElementById("formTitle").innerText = "Register";
      document.getElementById("loginBtn").classList.add("hidden");
      document.getElementById("registerBtn").classList.remove("hidden");
      document.getElementById("resetBtn").classList.add("hidden");
    }
    function showReset() {
      document.getElementById("formTitle").innerText = "Reset Password";
      document.getElementById("loginBtn").classList.add("hidden");
      document.getElementById("registerBtn").classList.add("hidden");
      document.getElementById("resetBtn").classList.remove("hidden");
    }
  </script>

</body>
</html>
