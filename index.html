<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-in-One Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 15px;
      background: #ff6600;
      font-size: 22px;
      font-weight: bold;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      background: #222;
      padding: 5px;
      justify-content: center;
    }
    nav button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    nav button.active {
      background: #ff6600;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .calc {
      max-width: 300px;
      margin: auto;
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    .calc-screen {
      background: #000;
      color: #0f0;
      font-size: 26px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      text-align: right;
      overflow-x: auto;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .calc-buttons button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    .calc-buttons button.orange {
      background: #ff6600;
    }
    input, select {
      padding: 8px;
      margin: 5px 0;
      width: 90%;
      border-radius: 5px;
      border: none;
    }
    .output {
      margin-top: 10px;
      padding: 10px;
      background: #333;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>üì± All-in-One Calculator</header>
  
  <nav>
    <button class="tablink active" onclick="openTab('basic')">Basic</button>
    <button class="tablink" onclick="openTab('converter')">Converter</button>
    <button class="tablink" onclick="openTab('finance')">Finance</button>
    <button class="tablink" onclick="openTab('health')">Health</button>
    <button class="tablink" onclick="openTab('date')">Date</button>
  </nav>
  
  <!-- BASIC CALCULATOR -->
  <section id="basic" class="active">
    <div class="calc">
      <div class="calc-screen" id="screen">0</div>
      <div class="calc-buttons">
        <button onclick="clearScreen()">AC</button>
        <button onclick="backspace()">‚å´</button>
        <button onclick="insert('%')">%</button>
        <button onclick="insert('/')">√∑</button>
        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button onclick="insert('*')">√ó</button>
        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('-')">‚àí</button>
        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button onclick="insert('+')">+</button>
        <button onclick="insert('0')">0</button>
        <button onclick="insert('.')">.</button>
        <button onclick="calculate()" class="orange">=</button>
      </div>
    </div>
  </section>
  
  <!-- CONVERTER -->
  <section id="converter">
    <h2>üîÑ Unit Converter</h2>
    <label>Length (meters ‚Üí km):</label><br>
    <input type="number" id="len" placeholder="Meters">
    <div class="output" id="lenOut"></div>
    <button onclick="convertLength()">Convert</button><br><br>
    
    <label>Temperature (¬∞C ‚Üí ¬∞F):</label><br>
    <input type="number" id="temp" placeholder="Celsius">
    <div class="output" id="tempOut"></div>
    <button onclick="convertTemp()">Convert</button>
  </section>
  
  <!-- FINANCE -->
  <section id="finance">
    <h2>üí∞ Finance Tools</h2>
    <label>Discount:</label><br>
    Price: <input type="number" id="price" placeholder="Price"><br>
    Discount %: <input type="number" id="disc" placeholder="Discount %"><br>
    <div class="output" id="discOut"></div>
    <button onclick="calcDiscount()">Calculate</button><br><br>
    
    <label>Loan EMI:</label><br>
    Amount: <input type="number" id="loanAmt" placeholder="Loan Amount"><br>
    Rate %: <input type="number" id="loanRate" placeholder="Rate"><br>
    Years: <input type="number" id="loanYears" placeholder="Years"><br>
    <div class="output" id="loanOut"></div>
    <button onclick="calcLoan()">Calculate</button>
  </section>
  
  <!-- HEALTH -->
  <section id="health">
    <h2>‚ù§Ô∏è Health Tools</h2>
    <label>BMI Calculator:</label><br>
    Weight (kg): <input type="number" id="weight"><br>
    Height (m): <input type="number" id="height"><br>
    <div class="output" id="bmiOut"></div>
    <button onclick="calcBMI()">Calculate</button><br><br>
    
    <label>Age Calculator:</label><br>
    Birth Year: <input type="number" id="birthYear"><br>
    <div class="output" id="ageOut"></div>
    <button onclick="calcAge()">Calculate</button>
  </section>
  
  <!-- DATE -->
  <section id="date">
    <h2>üìÖ Date Calculator</h2>
    <label>Days between two dates:</label><br>
    From: <input type="date" id="date1"><br>
    To: <input type="date" id="date2"><br>
    <div class="output" id="dateOut"></div>
    <button onclick="calcDate()">Calculate</button>
  </section>
  
  <script>
    // Tab switching
    function openTab(id){
      document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
      event.target.classList.add("active");
    }
    
    // Basic calculator
    function insert(num){
      let screen=document.getElementById("screen");
      if(screen.innerText=="0") screen.innerText="";
      screen.innerText+=num;
    }
    function clearScreen(){document.getElementById("screen").innerText="0";}
    function backspace(){
      let screen=document.getElementById("screen");
      screen.innerText=screen.innerText.slice(0,-1)||"0";
    }
    function calculate(){
      let screen=document.getElementById("screen");
      try{screen.innerText=eval(screen.innerText);}catch{screen.innerText="Error";}
    }
    
    // Converter
    function convertLength(){
      let m=parseFloat(document.getElementById("len").value);
      document.getElementById("lenOut").innerText=(m/1000)+" km";
    }
    function convertTemp(){
      let c=parseFloat(document.getElementById("temp").value);
      document.getElementById("tempOut").innerText=((c*9/5)+32)+" ¬∞F";
    }
    
    // Finance
    function calcDiscount(){
      let p=parseFloat(document.getElementById("price").value);
      let d=parseFloat(document.getElementById("disc").value);
      let f=p-(p*d/100);
      document.getElementById("discOut").innerText="Final Price: "+f;
    }
    function calcLoan(){
      let P=parseFloat(document.getElementById("loanAmt").value);
      let r=parseFloat(document.getElementById("loanRate").value)/100/12;
      let n=parseFloat(document.getElementById("loanYears").value)*12;
      let emi=(P*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);
      document.getElementById("loanOut").innerText="EMI: "+emi.toFixed(2);
    }
    
    // Health
    function calcBMI(){
      let w=parseFloat(document.getElementById("weight").value);
      let h=parseFloat(document.getElementById("height").value);
      let bmi=w/(h*h);
      document.getElementById("bmiOut").innerText="BMI: "+bmi.toFixed(2);
    }
    function calcAge(){
      let y=parseInt(document.getElementById("birthYear").value);
      let age=new Date().getFullYear()-y;
      document.getElementById("ageOut").innerText="Age: "+age+" years";
    }
    
    // Date
    function calcDate(){
      let d1=new Date(document.getElementById("date1").value);
      let d2=new Date(document.getElementById("date2").value);
      let diff=Math.abs(d2-d1)/(1000*60*60*24);
      document.getElementById("dateOut").innerText=diff+" days";
    }
  </script>
</body>
</html>
