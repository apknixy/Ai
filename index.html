<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airaview | Sign In</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="card" style="padding: 30px; max-width: 400px; margin: auto;">
      <h2>Welcome to Airaview</h2>
      <p>Please choose a sign-in method:</p>
      <button class="btn google">Sign in with Google</button>
      <button class="btn facebook">Sign in with Facebook</button>
      <p style="margin-top: 20px; font-size: 14px; color: #666;">
        After sign-in, your unique channel name will be created from your email (before “@”).  
        If it’s already taken, you’ll be prompted to change your alias.
      </p>
    </div>
  </div>

  <!-- Firebase + main.js -->
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
